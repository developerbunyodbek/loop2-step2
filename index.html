<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop 2 - Step 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <main class="main-content">
    <div class="container">
      <div class="account">
        <div class="header">
          <p class="header-title">Account settings</p>
          <svg height="13" width="13" class="close-icon">
            <line x1="0" y1="0" x2="13" y2="13" style="stroke:black;stroke-width:2.1" />
            <line x1="0" y1="13" x2="13" y2="0" style="stroke:black;stroke-width:2.1" />
          </svg>
        </div>
        <div class="account-form">
          <img class="account-image" src="./img/avatar.jpg" alt="Avatar">
          <form class="contact-form">
            <div class="form-field">
              <label class="form-label" for="username">Username</label>
              <input class="form-input" type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="names">
              <div class="form-field">
                <label class="form-label" for="first-name">First Name</label>
                <input class="form-input" type="text" id="first-name" placeholder="Enter your first name">
              </div>
              <div class="last-name form-field">
                <label class="form-label" for="last-name">Last Name</label>
                <input class="form-input" type="text" id="last-name" placeholder="Enter your last name">
              </div>
            </div>
            <div class="form-field">
              <label class="form-label" for="email">Email</label>
              <input class="form-input" type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-field">
              <label class="form-label" for="bio">Bio</label>
              <textarea class="contact-textarea" id="bio" placeholder="Tell us about yourself"></textarea>
            </div>
          </form>
        </div>
        <div class="account-btns">
          <input class="account-btns-cancel btn" type="reset" value="Cancel">
          <input class="account-btns-submit btn" type="submit" value="Save">
        </div>
      </div>
    </div>
  </main>
</body>
</html>
